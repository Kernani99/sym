<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام متابعة الطلبات الحكومية</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* أنماط CSS مكتملة */
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background: #db092b;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }

        input[type="text"], input[type="password"] {
            width: 80%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #db092b;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }

        button:hover {
            background: #b90824;
            transform: translateY(-2px);
        }

        .result-box {
            margin-top: 25px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
        }

        .result-item {
            margin: 15px 0;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .loading {
            text-align: center;
            padding: 30px;
        }

        .loading i {
            font-size: 40px;
            color: #db092b;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error-msg {
            color: red;
            padding: 15px;
            background: #ffecec;
            border-radius: 8px;
            margin: 15px 0;
        }
    </style>
</head>
<body>

<header>
    <img src="https://i.imgur.com/cEUkK67.png" class="logo" alt="شعار النظام">
    <h1>منصة متابعة الطلبات الإلكترونية</h1>
</header>

<div class="container" id="loginSection">
    <h2>الدخول للنظام</h2>
    <input type="password" id="adminPass" placeholder="كلمة المرور الإدارية">
    <button onclick="checkAdmin()">الدخول</button>
    <div id="loginError"></div>
</div>

<div class="container" id="mainSection" style="display: none;">
    <h2>بحث عن طلب</h2>
    <input type="text" id="searchInput" placeholder="ادخل رقم الهاتف أو الرقم الوطني">
    <button onclick="searchRequest()">بحث</button>
    
    <div id="loading" class="loading" style="display: none;">
        <i class="fas fa-circle-notch"></i>
        <p>جاري البحث في قاعدة البيانات...</p>
    </div>

    <div id="resultContainer" class="result-box"></div>
</div>

<script>
    // إعدادات النظام
    const config = {
        password: "sym123", // كلمة المرور الإدارية
        sheetURL: "https://docs.google.com/spreadsheets/d/e/2PACX-1vRDd12Ivwe4_pxtKzIZpo3go_2BrGI7jMwQyrGV0S8CYZqHN3pF2fIHZBATv_khaqiaKQUmfc7YGgd7/pub?gid=0&single=true&output=csv",
        requests: {}
    };

    // دالة التحقق من الهوية
    function checkAdmin() {
        const passInput = document.getElementById("adminPass").value;
        const errorDiv = document.getElementById("loginError");
        
        if(passInput !== config.password) {
            errorDiv.innerHTML = "<div class='error-msg'>كلمة المرور غير صحيحة!</div>";
            return;
        }
        
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("mainSection").style.display = "block";
        loadSheetData();
    }

    // دالة تحميل البيانات من الجدول
    async function loadSheetData() {
        try {
            showLoading(true);
            const response = await fetch(config.sheetURL);
            const csvData = await response.text();
            
            // تحليل البيانات باستخدام PapaParse
            Papa.parse(csvData, {
                header: true,
                skipEmptyLines: true,
                complete: (results) => {
                    config.requests = {};
                    results.data.forEach(row => {
                        const key = row["رقم الهاتف"] || row["رقم التعريف"];
                        if(key) {
                            config.requests[key] = {
                                timestamp: row.Timestamp,
                                email: row["Email Address"],
                                name: row["الإسم واللقب"],
                                phone: row["رقم الهاتف"],
                                nationalID: row["رقم التعريف"],
                                state: row["الــولاية"],
                                city: row["الدائرة / البلدية"],
                                bikeType: row["نوع الدراجة"],
                                status: row["حالة الطلب"] || "قيد المعالجة"
                            };
                        }
                    });
                    showLoading(false);
                    alert("تم تحميل " + Object.keys(config.requests).length + " طلبًا بنجاح");
                },
                error: (err) => {
                    throw new Error("خطأ في قراءة الملف: " + err.message);
                }
            });
            
        } catch (error) {
            showLoading(false);
            showError("فشل في تحميل البيانات: " + error.message);
        }
    }

    // دالة البحث
    function searchRequest() {
        const searchKey = document.getElementById("searchInput").value.trim();
        const resultDiv = document.getElementById("resultContainer");
        
        if(!searchKey) {
            showError("الرجاء إدخال رقم للبحث");
            return;
        }
        
        showLoading(true);
        
        setTimeout(() => {
            const request = config.requests[searchKey];
            if(request) {
                resultDiv.innerHTML = `
                    <div class="result-item">
                        <h3>تفاصيل الطلب</h3>
                        <p><strong>الاسم:</strong> ${request.name}</p>
                        <p><strong>رقم الهاتف:</strong> ${request.phone}</p>
                        <p><strong>الرقم الوطني:</strong> ${request.nationalID}</p>
                        <p><strong>الولاية:</strong> ${request.state}</p>
                        <p><strong>الدائرة/البلدية:</strong> ${request.city}</p>
                        <p><strong>نوع الدراجة:</strong> ${request.bikeType}</p>
                        <p><strong>الحالة:</strong> <span style="color:${getStatusColor(request.status)}">${request.status}</span></p>
                        <p><small>تاريخ التسجيل: ${request.timestamp}</small></p>
                    </div>
                `;
            } else {
                showError("لا يوجد طلب مسجل بهذا الرقم");
            }
            showLoading(false);
        }, 800);
    }

    // دالات مساعدة
    function showLoading(show) {
        document.getElementById("loading").style.display = show ? "block" : "none";
    }

    function showError(message) {
        const resultDiv = document.getElementById("resultContainer");
        resultDiv.innerHTML = `<div class="error-msg">${message}</div>`;
    }

    function getStatusColor(status) {
        const colors = {
            "مكتمل": "#4CAF50",
            "مرفوض": "#F44336",
            "قيد المعالجة": "#FF9800"
        };
        return colors[status] || "#2196F3";
    }

    // تفعيل البحث عند الضغط على انتر
    document.getElementById("searchInput").addEventListener("keypress", (e) => {
        if(e.key === "Enter") searchRequest();
    });
</script>

</body>
</html>
