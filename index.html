
<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>نظام نتائج التلاميذ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            direction: rtl;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3f51b5;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header img {
            height: 100px;
            margin-bottom: 10px;
        }

        .container {
            max-width: 600px;
            background: white;
            margin: 50px auto;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"] {
            padding: 12px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #3f51b5;
            color: white;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #303f9f;
        }

        .result {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
        }

        #printBtn {
            background-color: #4caf50;
        }

        #printBtn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Pleiades_logo_2010.png" alt="شعار الشركة" style="width: 200px;">
    <h1>نظام عرض نتائج التلاميذ</h1>
</header>

<div class="container" id="loginBox">
    <h3>أدخل كلمة المرور للدخول</h3>
    <input type="password" id="passwordInput" placeholder="كلمة المرور">
    <br>
    <button onclick="verifyPassword()">دخول</button>
    <p id="errorText" style="color:red;"></p>
</div>

<div class="container" id="mainContent" style="display:none;">
    <h3>أدخل رقمك الشخصي</h3>
    <input type="text" id="studentId" placeholder="رقم الطالب">
    <br>
    <button onclick="showResult()">عرض النتيجة</button>
    <div class="result" id="resultBox"></div>
    <button id="printBtn" onclick="printResult()" style="display:none;">طباعة النتيجة</button>
</div>

<script>
    const encodedPassword = "MTIzNDU2"; // ← كلمة المرور مشفرة (123456)
    let students = {};

    function verifyPassword() {
        const input = document.getElementById("passwordInput").value;
        const decoded = atob(encodedPassword);
        const errorText = document.getElementById("errorText");
        if (input === decoded) {
            document.getElementById("loginBox").style.display = "none";
            document.getElementById("mainContent").style.display = "block";
            loadExcelFromURL();
        } else {
            errorText.textContent = "كلمة المرور غير صحيحة.";
        }
    }

    async function loadExcelFromURL() {
        const url = "https://example.com/results.xlsx"; // ← غيّر هذا الرابط إلى ملف Excel مباشر
        try {
            const response = await fetch(url);
            const arrayBuffer = await response.arrayBuffer();
            const workbook = XLSX.read(arrayBuffer, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const data = XLSX.utils.sheet_to_json(sheet);

            students = {};
            data.forEach(row => {
                students[row.ID] = {
                    name: row.Name,
                    grade: row.Grade,
                    note: row.Note,
                    status: row.Status
                };
            });

            alert("تم تحميل بيانات الطلاب بنجاح!");
        } catch (error) {
            alert("فشل في تحميل ملف النتائج.");
            console.error(error);
        }
    }

    function showResult() {
        const id = document.getElementById("studentId").value.trim();
        const resultBox = document.getElementById("resultBox");
        const printBtn = document.getElementById("printBtn");

        if (students[id]) {
            const s = students[id];
            resultBox.innerHTML = `
                <div id="printArea">
                    <h3>الاسم: ${s.name}</h3>
                    <p>الدرجة: ${s.grade}</p>
                    <p>الملاحظة: ${s.note}</p>
                    <p>الحالة: ${s.status}</p>
                </div>
            `;
            printBtn.style.display = "inline-block";
        } else {
            resultBox.innerHTML = "<p style='color:red;'>الرقم غير موجود.</p>";
            printBtn.style.display = "none";
        }
    }

    function printResult() {
        const content = document.getElementById("printArea").innerHTML;
        const w = window.open('', '', 'width=800,height=600');
        w.document.write('<html><head><title>نتيجة الطالب</title></head><body style="direction:rtl;font-family:Cairo;">');
        w.document.write(content);
        w.document.write('</body></html>');
        w.document.close();
        w.print();
    }
</script>

</body>
</html>
